apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: $k8s_name
  namespace: $namespace
rules:
- apiGroups:
    - \"\"
  resources:
    - pods
  verbs:
    - list
- apiGroups: ["kbatch.k8s.io"]
  resources:
  - batchjobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
- apiGroups: ["kbatch.k8s.io"]
  resources:
  - batchtasks
  verbs:
  - get
  - list
  - watch
- apiGroups: ["kbatch.k8s.io"]
  resources:
  - batchqueues
  verbs:
  - get
  - list
  - watch
- apiGroups: ["kbatch.k8s.io"]
  resources:
  - batchqueues
  verbs:
  - get
  - list
  - watch
- apiGroups: ["kbatch.k8s.io"]
  resources:
  - batchusercontexts
  resourceNames:
  - $k8s_name
  verbs:
  - get
  - list
  - watch
- apiGroups: ["kbatch.k8s.io"]
  resources:
    - batchtokens
  verbs:
    - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: $short_name-cr
rules:
- apiGroups: ["kbatch.k8s.io"]
  resources:
  - batchcostmodels
  verbs:
  - get
  - list
- apiGroups: ["kbatch.k8s.io"]
  resources:
  - batchbudgets
  verbs:
  - get
  - list