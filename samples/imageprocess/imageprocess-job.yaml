apiVersion: kbatch.k8s.io/v1beta1
kind: BatchJob
metadata:
  name: checkerboard
  namespace: default
spec:
  batchQueueName: default
  taskGroups:
  - name: main
    maxWallTime: 5m
    template:
      spec:
        containers:
        - name: checkerboardimage
          # This image has been made public so it can be pulled from any project.
          image: gcr.io/kbatch-images/checkerboardimage/checkerboardimage:latest
          command: ["./checkerboardimage", "-in=/mnt/pv/cloud.png", "-out=/mnt/pv/checker.png"]
          volumeMounts:
            - mountPath: /mnt/pv
              name: mypvc
          resources:
            limits:
              cpu: 1.0
              memory: 2Gi
          imagePullPolicy: IfNotPresent
        restartPolicy: Never
        volumes:
          - name: mypvc
            persistentVolumeClaim:
              claimName: pvc
              readOnly: false
---
apiVersion: kbatch.k8s.io/v1beta1
kind: BatchJob
metadata:
  name: grey
  namespace: default
spec:
  batchQueueName: default
  dependencies:
  - dependencyItems:
    - names: ["checkerboard"]
      type: Success
  taskGroups:
  - name: main
    maxWallTime: 5m
    template:
      spec:
        containers:
          - name: greyimage
            # This image has been made public so it can be pulled from any project.
            image: gcr.io/kbatch-images/greyimage/greyimage:latest
            command: ["./greyimage", "-in=/mnt/pv/checker.png", "-out=/mnt/pv/checkergrey.png"]
            volumeMounts:
              - mountPath: /mnt/pv
                name: mypvc
            resources:
              limits:
                cpu: 1.0
                memory: 2Gi
            imagePullPolicy: IfNotPresent
        restartPolicy: Never
        volumes:
          - name: mypvc
            persistentVolumeClaim:
              claimName: pvc
              readOnly: false
